<html>
<head>
<title>Sistema de Recomendacion - Movielens</title>
</head>
<body>
{% include 'header.html' %}
<h1>Buscar por género</h1>
<form id="formulario" method="post">{% csrf_token %}
    <input type="text" name="genero" placeholder="Género"/>
    <input type="submit" value="Realizar búsqueda"/>
</form>

{% if animes %}
<ul>{% for anime in animes %}
    <li>{{anime.titulo}} - {{anime.formato_emision}} - {{anime.generos}}</li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
